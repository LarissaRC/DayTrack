<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>DayTrack - Home</title>
</head>
<body>
    <h1 class="p-3">
        Bem-vindo(a), {{user_name}}!
    </h1>
    
    {% for evento in eventos %}
    <div style="width: 400px; margin-left: 30px; margin-bottom: 20px; border-radius: 15px; border: 2px solid black;">
        <p style="margin: 10px 0px 0px 10px;"><strong>{{evento[1]}}</strong></p>
        <p style="margin: 10px 10px 0px 10px;">{{evento[2]}}</p>
        <p style="margin: 10px 0px 10px 10px;"><strong>Data:</strong> {{evento[3]}}</p>
    </div>
    {% endfor %}

    <a href="{{ url_for('index') }}" style="width: 100px; margin-left: 30px;">
    <button type="submit" style="width: 100px; margin-top: 20px;" class="btn btn-dark mb-3">SAIR</button>
    </a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
